{% extends "base.html" %}

{% block content %}
<div class="table-responsive">
    <table class="table table-hover table-bordered align-middle w-auto">
        <thead class="align-middle">
            <tr class="table-light">
                <th>Game</th>
                <th># of fields</th>
                <th>Times played</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody class="table-group-divider">
            {% for game in games %}
            <tr>
                <td>{{ game.name }}</td>
                <td>{{ game.fields|count }}</td>
                <td>{{ game.times_played }}</td>
                <td>
                    <a href="{{ url_for('scoring.scoring', game_id=game.id) }}" class="btn btn-primary">
                        Start scoring!
                    </a>
                    <a href="{{ url_for('profile.edit_scoresheet', game_id=game.id) }}" class="btn btn-info">
                        Edit
                    </a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <a href="{{ url_for('profile.profile') }}" class="btn btn-outline-primary">Back</a>
</div>
{% endblock %}
